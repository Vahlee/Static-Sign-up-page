<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 days of Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sign Up</h1> 
    <h4>Take the next steps to apply at HerTechTrail Academy</h4>
  </header>
  <main>
    <p>
      <label for="surname" required>Surname</label><br>
      <input type="text" placeholder="Enter Surname" id="surname" class="input"><br><br>
      <label for="first-name" class="label" required>First Name</label><br>
      <input type="text" placeholder="Enter First Name" id="first-name" class="input"><br><br>
      <label for="email" class="label"  required>Email Address</label><br>
      <input type="email" placeholder="abc123@gmail.com" id="email" class="input"><br><br>
      <label for="phone-number" class="label" required>Phone Number</label><br>
      <input type="number" placeholder="09023143229" id="phone-number" class="input"><br><br>
      <label for="dob" class="label" >Birth Date</label><br>
      <input type="date" id="dob" class="input"><br><br>
      <label class="label" >Country</label>
      <select>
        <option>select your country</option>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Egypt</option>
        <option>Other</option>
      </select><br><br>
      <label for="city" class="label" >City of Residence</label><br>
      <input type="text" placeholder="Enter your city of residence" id="city" class="input"><br><br>
      <label class="label" >How did you hear about us?</label><br><br>
      <select>
        <option></option>
        <option>WhatsApp</option>
        <option>X</option>
        <option>LinkedIn</option>
        <option>Other</option>
      </select><br><br>
      <label for="password" class="label" required>Password</label><br>
      <input type="password" placeholder="Enter Password" class="input" id="password"><br><br>
      <label for="confirm-password" class="label" required>Confirm Password</label><br>
      <input type="password" placeholder="Enter Password again" id="confirm-password" class="input"><br><br>
      <input type="checkbox" id="terms" ><label for="terms" required>By clicking <span>this</span>, I accept the <a href="https://generator.lorem-ipsum.info/terms-and-conditions">terms and conditions</a></label>
      <button>Submit</button>
    </form>
  </main>
</body>
</html>
